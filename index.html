<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { margin:0; background:black; overflow:hidden; }
  canvas { image-rendering: pixelated; }
</style>
<script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>

<!-- Scenes -->
<script src="scenes/MainMap.js"></script>
<script src="scenes/Home.js"></script>
<script src="scenes/Bank.js"></script>
<script src="scenes/Mart.js"></script>
<script src="scenes/Cinema.js"></script>

</head>
<body>

<script>
  const config = {
    type: Phaser.AUTO,
    width: 768,
    height: 512,
    pixelArt: true,
    physics: {
      default: "arcade",
      arcade: { debug:false }
    },
    scene: [ MainMap, Home, Bank, Mart, Cinema ]
  };

  new Phaser.Game(config);
</script>

</body>
</html>
